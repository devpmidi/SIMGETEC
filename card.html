<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylee.css">
    <title>Card</title>
</head>
<body>
    <div class="row">
        <div class="card green">
          <h2>Atividades</h2>
          <p>Atividades</p>
          <img class="image" src="https://cdn.pixabay.com/photo/2017/06/10/07/18/list-2389219_960_720.png" alt="agenda" />
        </div>

        <div class="card orange">
          <h2>Disciplinas</h2>
          <p>Disciplinas</p>
          <img class="image" src="https://cdn.pixabay.com/photo/2013/07/13/14/06/pen-162124_960_720.png" alt="boletim" />
        </div>
   
        <div class="card blue">
          <h2>Cardapio</h2>
          <p>Cardapio</p>
          <img class="image" src="https://cdn.pixabay.com/photo/2013/07/12/19/24/menu-154717_960_720.png" alt="cardapio" />
        </div>
   
        <div class="card red">
          <h2>Boletim</h2>
          <p>Acesse ao boletim</p>
          <img class="image" src="https://cdn.pixabay.com/photo/2013/07/13/14/06/pen-162124_960_720.png" alt="boletim" />
        </div>

        <div class="card pink">
          <h2>Notícias</h2>
          <p>Veja as notícias da escola</p>
          <img class="image" src="https://cdn.pixabay.com/photo/2013/07/13/14/06/pen-162124_960_720.png" alt="boletim" />
        </div>
      </div>
</body>
</html>
